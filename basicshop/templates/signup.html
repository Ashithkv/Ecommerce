{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
     <!-- basic -->
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <!-- mobile metas -->
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta name="viewport" content="initial-scale=1, maximum-scale=1">
     <!-- site metas -->
     <title>SignUp</title>
     <meta name="keywords" content="">
     <meta name="description" content="">
     <meta name="author" content=""> 
     <!-- bootstrap css -->
     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css ' %}"> 
     <!-- style css -->
     <link rel="stylesheet" href="{% static 'css/style.css' %}">
     <!-- Responsive-->
     <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
     <!-- fevicon -->
     <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
     <!-- Scrollbar Custom CSS -->
     <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
     <!-- Tweaks for older IEs-->
     <link rel="stylesheet" href="{% static 'https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css' %}">
     <!-- owl stylesheets --> 
     <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
     <link rel="stylesheet" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css' %}" media="screen">
     
</head>
<body>
  <section class="vh-100" style="background-color: #484a50;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h1 style="color: #0e44ff; font-weight: bolder;">SIGN UP</h1>
  
              <div class="form-outline mb-4">
                <div style="margin: 0px;">
                  {% if error %}
                  <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                    {{ error }}
                  </div>
                {% endif %}
                </div>
                <form method="post">
                  {% csrf_token %}
                  <div class="form-group">
                    <input type="text" name="firstname"
                    id="" value="{{values.first_name}}" class="form-control form-control-sm" 
                    placeholder="FirstName">
                  </div>      
                  <div class="form-group">
                    <input type="text" name="lastname" 
                    id="" value="{{values.last_name}}" class="form-control form-control-sm"
                    placeholder="LastName">
                  </div>
                  <div class="form-group">
                    <input type="text" name="phone" 
                    id="" class="form-control form-control-sm"
                    value="{{values.phone}}"
                    placeholder="Phone Number"
                    >
                  </div>
                  <div class="form-group">
                    <input required type="email" name="email" id=""
                    value="{{values.email}}" 
                    class=" form-control-sm form-control" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <input  type="Password" class="form-control form-control-sm" placeholder="Password" name="password" id="">
                  </div>
                </div> 
                <button type="submit" class="btn btn-primary" style="background:#666666; color: #fff; padding: 5px; margin: 15px 5px 15px 5px; background: #666666;">Sign Up</button>
                <h2>Welcome, {{ user.get_full_name }} <small>{{ user.username }}</small>!</h2>

  
              <button class="btn btn-primary_2 btn-lg btn-block" style="background-color: #7e9ee1; color: white;" 
              type="submit"><a href="login.html" class="text-white-50">Login</a></button>
  
              <hr class="my-4">
  
              <button class="btn btn-lg btn-block btn-primary_2" style="background-color: #f97a69; color: white;"
                type="submit">Sign in with google</button>
              <button class="btn btn-lg btn-block btn-primary_2 mb-2" style="background-color: #4179f1; color: white;"
                type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>
              <a href="store" class="text-white-50 fw-bold"><p style="color: #484a50; font-weight: bolder;">Back</p></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
    <!-- Javascript files-->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
    <script src="{% static 'js/plugin.js' %}"></script>
    <!-- sidebar -->
    <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <!-- javascript --> 
    <script src="{% static 'js/owl.carousel.js' %}"></script>
    <script src="{% static 'https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js' %}"></script>
</body>
</html>
