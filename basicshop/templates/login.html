 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Login</title>
    <meta name="keywords" content="">
     <meta name="description" content="">
     <meta name="author" content=""> 
     <!-- bootstrap css -->
     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css ' %}">
     <!-- style css -->
     <link rel="stylesheet" href="{% static 'css/style.css' %}">
     <!-- Responsive-->
     <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
     <!-- fevicon -->
     <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
     <!-- Scrollbar Custom CSS -->
     <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
     <!-- Tweaks for older IEs-->
     <link rel="stylesheet" href="{% static 'https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css' %}">
     <!-- owl stylesheets --> 
     <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
     <link rel="stylesheet" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css' %}" media="screen">
</head>
<body>
  <section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem; padding: 10px 5px 5px 10px; max-height: 655px;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h1 style="color: #fafafb; font-weight: bolder;">LOGIN</h1>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>

              <div class="form-outline form-white mb-4">
                <form action="/login" method="post" >
                  <div class="form_input">
                    {% csrf_token %}
                    <div class="form-group">
                      <input required type="email" name="email" id=""
                      value="{{values.email}}" 
                      class=" form-control-sm form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <input  type="Password" class="form-control form-control-sm" placeholder="Password" name="password" id="">
                    </div>
                  </div> 
                  <button type="submit" class="btn btn-primary" style="background:#666666; color: #fff; padding: 5px; margin: 15px 5px 15px 5px; background: #666666;">Log in</button>
                  <div style="margin: 0px;">
                    {% if error %}
                    <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                      {{ error }}
                    </div>
                  {% endif %}
                  </div>
                </div>

                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
                <p class="mb-0" style="margin-top: -55px;">Don't have an account? <a href="signup.html" class="text-white-50 fw-bold">Sign Up</a>
                </p>
                <a href="store" class="text-white-50 fw-bold">Back</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    <!-- Javascript files-->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
    <script src="{% static 'js/plugin.js' %}"></script>
    <!-- sidebar -->
    <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script> 
    <script src="{% static 'js/custom.js' %}"></script>
    <!-- javascript --> 
    <script src="{% static 'js/owl.carousel.js' %}"></script>
    <script src="{% static 'https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js' %}"></script> 
</body>
</html>
