

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{{u.name}}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template --> 
  <link href="css/small-business.css" rel="stylesheet">
  
  

</head>

<body class="dark-mode">

  <!-- Navigation -->

  <!-- Page Content -->
  <h2 class="text center" style="margin-left: 20px;"> Search Results:  </h5>

    <hr>

    <div class="container">

        <div class="row justify-content-center m-4">

            {% if products %}

                {% for product in products %}
    
                    <div class="col-md-4">
                        <div class="card m-3 p-2" style="width: 18rem; height: 33rem; box-shadow: 4px 4px #c291fa; border-radius: 25px 15px;">
                            <img src="{{ product.image.url }}" style="height: 300px; width: 200px;"  class="card-img-top" alt="...">
                            <div class="card-body">
                                <h4 class="card-title mt-1">{{ product.name }}</h4>
                                <h3 style="color: rgb(16, 52, 107)" class="card-subtitle mt-1">{{ product.price }}</h3>
                                <hr>
                            </div>
                        </div>
                    </div>
    
                {% endfor %}
    
            {% else %}
                 <p>No Products available </p>
            {% endif %}

        </div>

    </div>

    <!-- Call to Action Well -->
    
  
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
